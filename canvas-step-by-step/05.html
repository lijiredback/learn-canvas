<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px solid #AAA;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <!-- 来一个画布，放好 -->
  <canvas id="canvas"></canvas>

</body>
<script>
  // 获取画布
  const canvas = document.getElementById('canvas')
  canvas.width = 800
  canvas.height = 600

  // 获取画笔
  const context = canvas.getContext('2d')

  drawReact(context, 150, 50, 50, 50, 'red', 5, 'blue')

  function drawReact(ctx, x, y, width, height, fillColor, borderWidth, borderColor) {
      ctx.beginPath()
      ctx.moveTo(x, y)
      ctx.lineTo(x + width, y)
      ctx.lineTo(x + width, y + height)
      ctx.lineTo(x, y + height)
      ctx.lineTo(x, y)
      ctx.closePath()

      ctx.lineWidth = borderWidth
      ctx.strokeStyle = borderColor
      ctx.fillStyle = fillColor

      ctx.fill()
      ctx.stroke()
  }

</script>
</html>
